<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>User Registration</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>

    <main>
        <!-- Registration form goes here -->
        <form id="registration-form" action="{{ url_for('registration') }}" method="POST" data-action-url="{{ url_for('registration') }}">
            <!-- Username field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <!-- Password field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <!-- Submit button -->
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        &copy; 2023 Online Order System
    </footer>

    <!-- Include the JavaScript file for registration form handling -->
    <script src="{{ url_for('static', filename='registration.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Subscription Management</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>

    <main>
        <!-- Subscription management form -->
        <form id="subscription-form" action="/subscriptions" method="POST">
            <label for="sku">Product SKU:</label>
            <input type="text" id="sku" name="sku" required>
            
            <label for="frequency">Frequency (months):</label>
            <input type="number" id="frequency" name="frequency" required>
            
            <label for="duration">Duration (months):</label>
            <input type="number" id="duration" name="duration" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <button type="submit">Create Subscription</button>
        </form>

        <!-- List all available subscriptions -->
        <section id="available-subscriptions">
            <h2>Available Subscriptions</h2>
            <ul>
                {% for sub in subscriptions %}
                    <li>
                        Duration: {{ sub.duration }} months, 
                        Frequency: {{ sub.frequencyInMonths }} months, 
                        Price: ${{ sub.price }}
                        <!-- You can add more details or buttons/links here as required -->
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        &copy; 2023 Online Order System
    </footer>

    <!-- Include the JavaScript file for subscription form handling -->
    <script src="{{ url_for('static', filename='subscription.js') }}"></script>
</body>
</html>

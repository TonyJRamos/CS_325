<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Registration Successful!</h1>
    </header>
    <main class="container"> <!-- added class "container" for consistent styling -->
        <p class="registration-message">Thank you for registering with us. We're excited to have you on board!</p>
        <p class="registration-message">To provide a personalized experience, we'd like you to complete your profile next.</p>
        <hr class="bold-line">
        
        <!-- Form to collect additional user details -->
        <form action="{{ url_for('after_registration', user_id=user.userID) }}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="creditCard">Credit Card:</label>
                <input type="text" id="creditCard" name="creditCard" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <input type="submit" value="Complete Registration" class="button"> <!-- added class "button" -->
            </div>
        </form>
    </main>
    <footer>
        &copy; 2023 Online Order System
    </footer>
</body>
</html>
